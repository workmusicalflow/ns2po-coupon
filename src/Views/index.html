<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Système de Coupons Cadeaux</title>
    <link href="../css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <header class="text-center mb-12">
        <h1 class="text-3xl font-bold text-gray-800">
          Validation de Coupon Cadeau
        </h1>
        <p class="text-gray-600 mt-2">
          Vérifiez et activez votre coupon pour 100 cartes de visite
        </p>
      </header>

      <main class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <form id="couponForm" class="space-y-6">
          <div>
            <label
              for="couponId"
              class="block text-sm font-medium text-gray-700"
              >Numéro de Coupon</label
            >
            <input
              type="text"
              id="couponId"
              name="couponId"
              required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div id="activationFields" class="hidden space-y-4">
            <div>
              <label for="nom" class="block text-sm font-medium text-gray-700"
                >Nom</label
              >
              <input
                type="text"
                id="nom"
                name="nom"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="telephone"
                class="block text-sm font-medium text-gray-700"
                >Téléphone</label
              >
              <input
                type="tel"
                id="telephone"
                name="telephone"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="entreprise"
                class="block text-sm font-medium text-gray-700"
                >Entreprise</label
              >
              <input
                type="text"
                id="entreprise"
                name="entreprise"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="flex justify-center">
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Valider le Coupon
            </button>
          </div>
        </form>
      </main>
    </div>

    <script>
      document
        .getElementById("couponForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          // API call logic will be implemented here
        });
    </script>
  </body>
</html>
